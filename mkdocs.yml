site_name: Code42 Developer Portal
site_url: https://developer.code42.com

theme:
    name: material
    favicon: images/favicon.ico
    logo: images/logo_developers.svg
    features:
        - navigation.sections
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.instant
        - navigation.tracking
        - content.code.annotate
    palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

repo_name: code42/incydr_python
repo_url: https://github.com/code42/incydr_python
edit_uri: ""

nav:
  - Introduction: 'index.md'
  - API Reference: 'api-reference.md'
  - SDK:
    - Introduction: 'sdk/index.md'
    - Client: 'sdk/client.md'
    - Settings:
        - Configuration: 'sdk/settings.md'
        - Logging: 'sdk/logging.md'
    - Alerts: 'alerts.md'
    - Cases: 'sdk/cases.md'
    - Customer: 'sdk/customer.md'
    - Departments: 'sdk/departments.md'
    - Devices: 'sdk/devices.md'
    - Directory Groups: 'sdk/directory_groups.md'
    - File Events: 'sdk/file_events.md'
    - File Event Queries: 'sdk/file_event_queries.md'
    - Legal Hold: 'sdk/legal_hold.md'
    - Users: 'sdk/users.md'
    - User Risk Profiles: 'sdk/user_risk_profiles.md'
    - Watchlists: 'sdk/watchlists.md'
    - Models: 'sdk/models.md'
  - CLI:
      - Commands: 'cli/commands.md'
  - Guides:
    - Microsoft Sentinel:
      - Data Collector API: 'guides/azure-sentinel-data-collector.md'
      - Log Analytics Agent: 'guides/azure-sentinel-log-analytics.md'

markdown_extensions:
  - pymdownx.critic
  - admonition
  - codehilite:
      css_class: highlight
  - mkautodoc
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_css:
- css/custom.css

plugins:
  - autorefs
  - search
