name: publish

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Ensure latest pip
      run: python -m pip install --upgrade pip

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
